<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Messages - WAT Bulk Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 20.5V28H18.5V20.5L12 15.5L13.5 14L20 18.5L26.5 14L28 15.5L20 20.5Z' fill='%23ffffff' fill-opacity='0.05'/%3E%3C/svg%3E");
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(245, 87, 108, 0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .container {
            max-width: 550px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.6s ease-out;
        }
        
        .header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .header-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }
        
        h1 {
            color: #333;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            color: #444;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label .icon {
            font-size: 18px;
        }
        
        textarea {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e8e8e8;
            border-radius: 16px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        textarea:focus {
            outline: none;
            border-color: #f5576c;
            background: white;
            box-shadow: 0 0 0 4px rgba(245, 87, 108, 0.1);
            transform: translateY(-2px);
        }
        
        textarea::placeholder {
            color: #aaa;
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }
        
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.4);
            animation: pulse 1s infinite;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 14px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #e74c3c;
            animation: shake 0.5s ease-in-out;
        }
        
        .success {
            color: #27ae60;
            text-align: center;
            padding: 14px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #27ae60;
            animation: slideUp 0.5s ease-out;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .nav-link {
            color: #f5576c;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(245, 87, 108, 0.1);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(245, 87, 108, 0.2);
            transform: translateY(-2px);
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s ease;
        }
        
        .step.active {
            background: #f5576c;
            transform: scale(1.2);
        }
        
        .step.completed {
            background: #f093fb;
        }
        
        .info-box {
            background: rgba(240, 147, 251, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .info-box .icon {
            font-size: 20px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="step-indicator">
                <div class="step completed"></div>
                <div class="step completed"></div>
                <div class="step active"></div>
            </div>
            
            <div class="header">
                <div class="header-icon">üöÄ</div>
                <h1>Send Messages</h1>
                <p class="subtitle">Compose your message and start sending</p>
            </div>
            
            {% if success %}
            <div class="success">{{ success }}</div>
            {% endif %}
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <div class="info-box">
                <span class="icon">üí°</span>
                <span>Your Excel file contains phone numbers. Write your message below and we'll send it to all contacts.</span>
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label>
                        <span class="icon">üí¨</span>
                        Your Message
                    </label>
                    <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
                    <div class="char-count">Write your bulk message</div>
                </div>

                <button type="submit">Start Sending Messages</button>
            </form>
            
            <div class="nav-links">
                <a href="/upload" class="nav-link">‚Üê Back to Upload</a>
                <a href="/logout" class="nav-link">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
